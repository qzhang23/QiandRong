<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>admin_index</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<style>
.jumbotron {
	/* background: url(image/background.png); */
}
</style>
</head>
<body>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<table class="table table-striped">
				<tr>
					<th>userId</th>
					<th>userName</th>
					<th>state</th>
					<th>block_operation</th>
					<th>unblock_operation</th>
				</tr>
				<tr th:each="user : ${userList}">
					<td th:text="${user.id}" style="width:80px">Onions</td>
					<td th:text="${user.username}" style="width:80px">Onions</td>
					<td th:text="${user.state==0}? 'active':'blocked'" style="width:80px">Onions</td>
					<td>
						<a th:href="@{~/block?id=} + ${user.id}">block</a> 
					</td>
					<td>
						<a th:href="@{~/unblock?id=} + ${user.id}">unblock</a> 
					</td>
				</tr>
			</table>
		</div>
		<div class="col-md-1"></div>
	</div>

</body>
</html>
