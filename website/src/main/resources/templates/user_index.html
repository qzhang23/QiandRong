<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>user_index</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<style>
.jumbotron {
	/* background: url(image/background.png); */
}
</style>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">NBA</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/usermainpage">Home Page <span class="sr-only">(current)</span></a></li>
        <li><a href="/teams">All Teams</a></li>
        <li><a href="/selectteamlist">Select Teams</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a th:text="'welcome : ' +${session.name}"></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<h3>Today</h3>
			<table class="table table-striped" style="width:100%">
				<tr>
					
				    <th scope="col">Date</th>
				    <th scope="col">Time</th>
				    <th scope="col">Home team</th>
				      <th scope="col">Score</th>
				      <th scope="col">Score</th>
				      <th scope="col">Away team</th>
				</tr>
				<tr th:each="gameDetail,iterStat : ${gameDetails}" >
		     		<td th:text="${gameDetail.get('date')}">
		     		<td th:text="${gameDetail.get('time')}" >  </td>
		  			<td th:text="${gameDetail.get('homeTeam')}" >  </td>
		  			<td th:text="${gameDetail.get('homeScore')}" >  </td>
		  			<td th:text="${gameDetail.get('awayScore')}" >  </td>
		  			<td th:text="${gameDetail.get('awayTeam')}" >  </td>
		  			
  				</tr>
			</table>
			<h3>My favorite teams</h3>
			
			<table class="table table-striped" style="width:100%">
				<tr>
					
				    <th scope="col">TeamName</th>
				</tr>
				<tr th:each="fav : ${favList}">
					<td th:text="${fav.teamname}" style="width:80px">Onions</td>
				</tr>
			</table>
				
			
		</div>
		<div class="col-md-1">
			
		</div>
		<div class="col-md-1"></div>
	</div>

</body>
</html>
